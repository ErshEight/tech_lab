<div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of items">
      <div class="card mb-3">
        <img [src]="item.image" class="card-img-top" alt="Item Image">
        <div class="card-body">
          <p class="card-text">{{ item.text }}</p>
        </div>
      </div>
    </div>
  </div>
